{% extends 'parts/base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
<div class="auth-card">
    <h2>Создать аккаунт</h2>

    <form action="/register/" method="POST">
        {% csrf_token %}
        <!-- Поля используют стили из base.html: закругления, шрифты и фокус -->
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
        <a href="/login/" class="footer-link" style="color: var(--text-muted); font-size: 14px; text-decoration: none;">
            Уже есть аккаунт? <span style="color: var(--accent); font-weight: 600;">Войти</span>
        </a>
    </div>
</div>
{% endblock %}
