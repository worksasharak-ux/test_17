{% extends 'parts/base.html' %}
{% block title %}
    Create Content
{% endblock %}

{% block content %}
<div class="post-card">
    <h2>Что у вас нового?</h2>

    <form action="create-post" method="POST">
        {% csrf_token %}

        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}

        <div class="form-group">
            <textarea
                name="post_text"
                placeholder="Напишите что-нибудь интересное..."
            ></textarea>
        </div>

        <button type="submit" class="submit-btn">Опубликовать</button>
    </form>

    <a href="/" class="back-link">← Вернуться к ленте</a>
</div>
{% endblock %}
