<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        :root {
            --bg-color: #eef1f5;
            --card-bg: #ffffff;
            --primary-color: #1877f2;
            --primary-hover: #166fe5;
            --text-main: #050505;
            --text-secondary: #606770;
            --input-border: #ccd0d5;
            --error-bg: #ffebe9;
            --error-text: #d73a49;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 15px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .post-card, .auth-card, .header-card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        h2, h3 { margin-top: 0; margin-bottom: 20px; text-align: center; font-weight: 700; }
        .form-group { margin-bottom: 15px; }

        input, input[type="password"], textarea {
            width: 100%; padding: 12px 15px; border: 1px solid var(--input-border);
            border-radius: 6px; font-size: 1rem; font-family: inherit;
            box-sizing: border-box; outline: none; transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--primary-color); box-shadow: 0 0 0 1px var(--primary-color); }

        /* Основной стиль кнопок */
        button, .submit-btn, .btn-link {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none; /* Для ссылок-кнопок */
            display: block; /* Для ссылок-кнопок */
            text-align: center; /* Для ссылок-кнопок */
            transition: background-color 0.2s;
            margin-top: 10px; /* Отступ между кнопками на главной */
        }

        button:hover, .btn-link:hover { background-color: var(--primary-hover); }

        .footer-link, .back-link {
            display: block; text-align: center; margin-top: 20px;
            text-decoration: none; color: var(--text-secondary); font-size: 0.9rem;
        }

        .error {
            background-color: var(--error-bg); color: var(--error-text);
            border: 1px solid var(--error-text); padding: 12px;
            border-radius: 6px; margin-bottom: 15px; text-align: center;
        }

        /* Стили для элементов поста (без аватарок) */
        .post-author {
            font-weight: 600; color: var(--text-main); display: block; margin-bottom: 5px;
        }
        .post-author:hover { text-decoration: underline; cursor: pointer; }

        .post-text {
            line-height: 1.4; font-size: 1rem; margin-top: 0; margin-bottom: 0;
            white-space: pre-wrap;
        }

        .post-time {
            display: block; margin-top: 12px; font-size: 0.8rem; color: var(--text-secondary);
            border-top: 1px solid var(--bg-color);
            padding-top: 10px;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
