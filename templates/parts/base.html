<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --text-main: #1a1d23;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --like: #f91880;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.5;
        }

        /* Карточки */
        .post-card, .auth-card, .header-card {
            width: 100%;
            max-width: 550px;
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid var(--border);
        }

        /* Кнопки и формы */
        .btn-link, .submit-btn, button:not(.btn-like) {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            margin-top: 12px;
            box-sizing: border-box;
        }

        .btn-link:hover, .submit-btn:hover { background: var(--accent-hover); transform: translateY(-1px); }

        /* Стильный лайк */
        .btn-like {
            all: unset;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            background: #fdf2f8;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .btn-like:hover {
            background: #fce7f3;
            color: var(--like);
            border-color: #fbcfe8;
        }

        .btn-like.active {
            background: var(--like);
            color: white;
        }

        /* Тексты */
        .post-author { font-weight: 700; color: var(--text-main); text-decoration: none; font-size: 16px; }
        .post-text { font-size: 16px; color: var(--text-main); margin: 16px 0; }
        .post-time { font-size: 13px; color: var(--text-muted); }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input:focus { outline: none; border-color: var(--accent); }

        .secondary-btn { background: #64748b !important; }
        .danger-btn { background: transparent !important; color: #ef4444 !important; border: 1.5px solid #fecaca !important; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
